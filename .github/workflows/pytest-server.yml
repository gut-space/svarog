# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: pytest server with Postgres

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read



jobs:
  # Label of the container job
  container-job:
    # Containers must run in Linux based operating systems
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        python-version: ["3.10"]

    # Docker Hub image that `container-job` executes in
    # python:slim-bullseye
    container: ubuntu:latest

    # Service containers to run with `container-job`
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      # Downloads a copy of the code in your repository before running CI tests
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          apt update
          apt install postgresql-client-14
          python -m pip install --upgrade pip
          pip install pytest wheel
          if [ -f server/requirements.txt ]; then pip install -r server/requirements.txt; fi

      - name: Setup Postgres database
        run: |
          psql -h ${POSTGRES_HOST} -c 'create database svarog;'
          cp server/tests/.svarog.ini.github server/svarog.ini
          cd server && python migrate_db.py && cd ..
          psql -f server/tests/db-data.psql svarog
          mkdir -p ~/.config/svarog-gut
        env:
          # The hostname used to communicate with the PostgreSQL service container
          POSTGRES_HOST: postgres
          # The default PostgreSQL port
          POSTGRES_PORT: 5432

      - name: Test with pytest
        run: |
          cd server
          pwd
          PYTHONPATH=. python -m pytest --ignore=src/ -s -v
